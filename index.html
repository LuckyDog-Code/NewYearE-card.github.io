<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Get-together</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <section class="container">
        <div class="card" data-aos="zoom-in">
            <div class="card-imgage " >
                <img src="pic1.jfif" alt="">
            </div>
            <h3>来自癸卯年的邀请</h3>
        </div>
        <div class="card" data-aos="zoom-in" >
            <div class="card-imgage">
                <img src="pic2.jfif" class="adjust-image" alt="">
                <p>&emsp;岁月不居，时节如流，当厚厚的日历翻剩下薄薄的一页，不平凡的2022年，也即将画上句点。</p>
            </div>
        </div>
        <div class="card" data-aos="zoom-in">
            <div class="card-imgage " >
                <img src="pic3.jfif" class="adjust-image" alt="">
                <p>&emsp;每个辞旧迎新的时刻，能让我们拥有新的开始和展望，美好的事物都在悄然酝酿！</p>
            </div>
        </div>
        <div class="card" data-aos="zoom-in">
            <div class="card-imgage">
                <img src="pic4.jfif" class="adjust-image" alt="">
                <p>亲爱的家人们：<br>&emsp;兹定于<b>阳历2023年1月20日&ensp;阴历壬寅年腊月甘九日</b><br>&emsp;让我们相聚在<b>恒大御景半岛37栋502</b>，共迎新春，畅谈未来！期待你们的到来！</p>
            </div>
        </div>
        <div class="card end-card" data-aos="zoom-in">
            <div class="card-imgage " >
                <img src="pic5.jfif" alt="">
            </div>
            <h3>玉兔迎春 好运年增</h3>
        </div>

    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 500,
        once: false,
      });
    </script>
</body>
</html>
